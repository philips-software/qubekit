      description: Requires Code Viewer permission.
      operationId: create_3
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FixSuggestionPostRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FixSuggestionResponse'
  /v2/entitlements/online-activation:
    post:
      tags:
        - Entitlements
      summary: Sets the license
      description: |2
          Only third party license keys are accepted.
          Requires 'Administer System' permission.
      operationId: setLicense
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LicenseRestRequest'
        required: true
      responses:
        '200':
          description: OK
      x-sonar-internal: 'true'
  /v2/entitlements/offline-deactivation:
    post:
      tags:
        - Entitlements
      summary: Deactivates offline license
      description: |2
          This method is for users who activated the license using offline method. It should be used to
          fully deactivate the license (i.e. in cases of migrating the installation to a new server).
      operationId: deactivateLicense
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                format: binary
      x-sonar-internal: 'true'
  /v2/entitlements/offline-activation:
    get:
      tags:
