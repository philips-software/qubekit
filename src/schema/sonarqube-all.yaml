          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueReleaseDetailsResource'
      x-sonar-internal: 'true'
  /v2/sca/issues-releases/clear-severity-warning:
    post:
      tags:
        - Issues-Releases
      summary: >-
        Dismiss the increased severity warning for an issue-release pair after
        reviewing the warning
      description: >
        Dismiss the increased severity warning for an (issue,release) pair
        (dependency risk) after reviewing the warning.


        This is an internal API and is subject to change without notice.
      operationId: clearSeverityWarning
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssueReleaseClearSeverityWarningRestRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueReleaseDetailsResource'
      x-sonar-internal: 'true'
  /v2/sca/issues-releases/change-status:
    post:
      tags:
        - Issues-Releases
      summary: Transition an issue-release pair to a new status
      description: >
        Transition a single (issue,release) pair (dependency risk) to a new
        status with a comment about why the status is changing.


        This is an internal API and is subject to change without notice.
      operationId: transitionIssueRelease
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssueReleaseStatusTransitionRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueReleaseDetailsResource'
      x-sonar-internal: 'true'
  /v2/sca/issues-releases/add-comment:
    post:
      tags:
        - Issues-Releases
      summary: Add a comment to an issue-release pair
      description: |
        Add a comment to a (issue,release) pair (dependency risk).

        This is an internal API and is subject to change without notice.
      operationId: addComment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssueReleaseAddCommentRestRequest'
        required: true
      responses:
        '200':
          description: OK
      x-sonar-internal: 'true'
  /v2/marketplace/azure/billing:
    post:
      tags:
        - Marketplace Azure
      summary: Bills user's Azure account with the cost of SonarQube Server license
      description: >-
        Used by admin to bill user's Azure account with the cost of SonarQube
        Server license.
      operationId: billAzureAccount
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AzureBillingRestResponse'
  /v2/jira/work-items:
    get:
      tags:
        - Jira
      summary: Fetch Jira work items
      description: |
        Fetch the Jira work items for a specific Sonar project and resource.
        Accepts only authenticated requests.
      operationId: य़
      parameters:
        - name: sonarProjectId
          in: query
          required: true
          schema:
            type: string
        - name: resourceId
          in: query
          required: true
          schema:
            type: string
        - name: resourceType
          in: query
          required: true
          schema:
            type: string
            enum:
              - SONAR_ISSUE
              - DEPENDENCY_RISK
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JiraWorkItemResource'
      x-sonar-internal: 'true'
    post:
      tags:
        - Jira
      summary: Create Jira work item
      description: >
        Create a Jira work item for a specific resource.

        Accepts only authenticated requests with issue administration
        permission.
      operationId: य़_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostJiraWorkItemRequestResource'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JiraWorkItemResource'
      x-sonar-internal: 'true'
    delete:
      tags:
        - Jira
      summary: Delete Jira work items
      description: |
        Delete the Jira work items associated with a specific resource.
      operationId: 곳
      parameters:
        - name: sonarProjectId
          in: query
          required: true
          schema:
            type: string
        - name: resourceId
          in: query
          required: true
          schema:
            type: string
        - name: resourceType
          in: query
          required: true
          schema:
            type: string
            enum:
              - SONAR_ISSUE
              - DEPENDENCY_RISK
      responses:
        '204':
          description: No Content
      x-sonar-internal: 'true'
  /v2/jira/project-bindings:
    get:
      tags:
        - Jira
      summary: Fetch Jira project bindings
      description: |
        Fetch the Jira project binding for a specific Sonar project.
        Accepts only authenticated requests.
      operationId: य़_2
      parameters:
        - name: sonarProjectId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JiraProjectBindingResource'
      x-sonar-internal: 'true'
    post:
      tags:
        - Jira
      summary: Create or update Jira project binding
      description: |
        Create or update a Jira project binding for a specific Sonar project.
        Accepts only authenticated requests.
      operationId: य़_3
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostJiraProjectBindingRequestResource'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JiraProjectBindingResource'
      x-sonar-internal: 'true'
    delete:
      tags:
        - Jira
      summary: Delete Jira project binding
      description: |
        Delete the Jira project binding for a specific Sonar project.
        Accepts only authenticated requests.
      operationId: 곳_1
      parameters:
        - name: sonarProjectId
          in: query
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
      x-sonar-internal: 'true'
    patch:
      tags:
        - Jira
      summary: Update Jira project binding
      description: |
        Update an existing Jira project binding for a specific Sonar project.
        Accepts only authenticated requests.
      operationId: य़_4
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchJiraProjectBindingRequestResource'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JiraProjectBindingResource'
      x-sonar-internal: 'true'
  /v2/jira/organization-bindings:
    get:
      tags:
        - Jira
      summary: Fetch the Jira instance binding
      description: |
        Fetch the Jira instance binding.
        Requires global administrator permission.
      operationId: य़_5
      parameters:
        - name: sonarOrganizationUuid
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JiraOrganizationBindingResource'
      x-sonar-internal: 'true'
    post:
      tags:
        - Jira
      summary: Create a new Jira instance binding
      description: >
        Receives the 3LO state and authorization code parameters and attempts to
        create an instance binding.

        If successful, returns the binding. Otherwise, returns a list of
        available resources.

        Requires global administrator permission.
      operationId: य़_6
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostJiraOrganizationBindingRequestResource'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/PostJiraOrganizationBindingResponseResource
      x-sonar-internal: 'true'
    delete:
      tags:
        - Jira
      summary: Delete the Jira instance binding
      description: |
        Deletes the Jira instance binding from the database.
        Requires global administrator permission.
      operationId: 곳_2
      parameters:
        - name: sonarOrganizationUuid
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
      x-sonar-internal: 'true'
    patch:
      tags:
        - Jira
      summary: >-
        Binds the specified pending instance binding with the specified jira
        cloud ID
      description: >
        Binds the specified pending instance binding with the specified jira
        cloud ID
      operationId: य़_7
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchJiraOrganizationBindingRequestResource'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JiraOrganizationBindingResource'
      x-sonar-internal: 'true'
  /v2/integrations/user-bindings:
    post:
      tags:
        - Slack User Bindings
      summary: Create Slack user binding
      description: >
        Creates a new user binding between a SonarQube user and their Slack
        account.

        This endpoint is used during the Slack OAuth flow when users connect
        their accounts

        via the /sonarqube-server connect slash command.
      operationId: createUserBinding
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserBindingCreationRequest'
        required: true
      responses:
        '201':
          description: User binding created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBindingResponse'
        '400':
          description: Invalid request data
        '401':
          description: Authentication required
        '403':
          description: Insufficient permissions
        '409':
          description: User binding already exists
        '500':
          description: Internal server error
      x-sonar-internal: 'true'
  /v2/integrations/slack/slash-commands:
    post:
      tags:
        - slack-slash-command-controller
      summary: Handle Slack Slash Commands
      description: >
        Handles incoming Slack slash command requests and command processing.

        The request body is form-encoded and contains command details. Signature
        validation is performed via

        SlackSlashCommandSignatureValidationAdvice before reaching this
        controller.
      operationId: handleSlashCommand
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: OK
      x-sonar-internal: 'true'
  /v2/integrations/slack/events:
    post:
      tags:
        - slack-event-controller
      summary: Handle Slack Events API
      description: >
        Handles incoming Slack Events API requests including URL verification
        and workspace lifecycle events.

        The request body is JSON and contains event details. Signature
        validation is performed via

        SlackEventsSignatureValidationAdvice before reaching this controller.
      operationId: handleEvent
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
      x-sonar-internal: 'true'
  /v2/integrations/integration-configurations:
    get:
