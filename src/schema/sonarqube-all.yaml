      operationId: deactivate
      parameters:
        - name: id
          in: path
          description: The ID of the user to delete.
          required: true
          schema:
            type: string
        - name: anonymize
          in: query
          description: Anonymize user in addition to deactivating it.
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '204':
          description: No Content
    patch:
      tags:
        - user-controller
      summary: Update a user
