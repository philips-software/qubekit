          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationConfigurationSearchResponse'
      x-sonar-internal: 'true'
    post:
      tags:
        - integration-configurations-controller
      summary: Create a configuration for an integration.
      description: Requires global administrator permission.
      operationId: create_2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntegrationConfigurationPostRequest'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationConfigurationResponse'
      x-sonar-internal: 'true'
  /v2/fix-suggestions/feature-enablements/awareness-banner-interactions:
