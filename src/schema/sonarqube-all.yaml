openapi: 3.0.3
info:
  title: Unified Sonarqube API
  version: 2025.2
  description: >-
    # SonarQube V2 API


    The SonarQube API v2 is a REST API which enables you to interact with
    SonarQube programmatically.

    While not all endpoints of the former Web API are available yet, the ones
    available are stable and can be used in production environments.


    # SonarQube V1 API


    API definition for Sonarqube Server v1 API
servers:
  - url: 'http://next.sonarqube.com/sonarqube/api/v2'
    description: Generated server url
tags:
  - name: project
  - name: measures
  - name: issue
  - name: permission
paths:
  /v2/users-management/users:
    get:
      tags:
        - Users Management
      summary: Users search
      description: |2
          Get a list of users. By default, only active users are returned.
          The following fields are only returned when user has Administer System permission or for logged-in in user :
            'email',
            'externalIdentity',
            'externalProvider',
            'groups',
            'lastConnectionDate',
            'sonarLintLastConnectionDate',
            'tokensCount'.
          Field 'sonarqubeLastConnectionDate' is only updated every hour, so it may not be accurate, for instance when a user authenticates many times in less than one hour.
          The results are sorted alphabetically by login.
      operationId: search
      parameters:
        - name: active
          in: query
          description: Return active/inactive users
          required: false
          schema:
            type: boolean
            default: true
            description: Return active/inactive users
        - name: managed
          in: query
          description: >-
            Return managed or non-managed users. Only available for managed
            instances, throws for non-managed instances
          required: false
          schema:
            type: boolean
            description: >-
              Return managed or non-managed users. Only available for managed
              instances, throws for non-managed instances
        - name: q
          in: query
          description: >-
            Filter on login, name and email.

            This parameter performs a partial match (contains), it is case
            insensitive.
          required: false
          schema:
            type: string
            description: >-
              Filter on login, name and email.

              This parameter performs a partial match (contains), it is case
              insensitive.
        - name: externalIdentity
          in: query
          description: |-
            Filter on externalIdentity.
            This parameter perform a case-sensitive exact match
          required: false
          schema:
            type: string
            description: |-
              Filter on externalIdentity.
              This parameter perform a case-sensitive exact match
        - name: sonarQubeLastConnectionDateFrom
          in: query
          description: >-
            Filter users based on the last connection date field. Only users who
            interacted with this instance at or after the date will be returned.
            The format must be ISO 8601 datetime format
            (YYYY-MM-DDThh:mm:ss±hhmm)
          required: false
          schema:
            type: string
            description: >-
              Filter users based on the last connection date field. Only users
              who interacted with this instance at or after the date will be
              returned. The format must be ISO 8601 datetime format
              (YYYY-MM-DDThh:mm:ss±hhmm)
            example: '2020-01-01T00:00:00+0100'
          example: '2020-01-01T00:00:00+0100'
        - name: sonarQubeLastConnectionDateTo
          in: query
          description: >-
            Filter users based on the last connection date field. Only users
            that never connected or who interacted with this instance at or
            before the date will be returned. The format must be ISO 8601
            datetime format (YYYY-MM-DDThh:mm:ss±hhmm)
          required: false
          schema:
            type: string
            description: >-
              Filter users based on the last connection date field. Only users
              that never connected or who interacted with this instance at or
              before the date will be returned. The format must be ISO 8601
              datetime format (YYYY-MM-DDThh:mm:ss±hhmm)
            example: '2020-01-01T00:00:00+0100'
          example: '2020-01-01T00:00:00+0100'
        - name: sonarLintLastConnectionDateFrom
          in: query
          description: >-
            Filter users based on the SonarLint last connection date field Only
            users who interacted with this instance using SonarLint at or after
            the date will be returned. The format must be ISO 8601 datetime
            format (YYYY-MM-DDThh:mm:ss±hhmm)
          required: false
          schema:
            type: string
            description: >-
              Filter users based on the SonarLint last connection date field
              Only users who interacted with this instance using SonarLint at or
              after the date will be returned. The format must be ISO 8601
              datetime format (YYYY-MM-DDThh:mm:ss±hhmm)
            example: '2020-01-01T00:00:00+0100'
          example: '2020-01-01T00:00:00+0100'
        - name: sonarLintLastConnectionDateTo
          in: query
          description: >-
            Filter users based on the SonarLint last connection date field. Only
            users that never connected or who interacted with this instance
            using SonarLint at or before the date will be returned. The format
            must be ISO 8601 datetime format (YYYY-MM-DDThh:mm:ss±hhmm)
          required: false
          schema:
            type: string
            description: >-
              Filter users based on the SonarLint last connection date field.
              Only users that never connected or who interacted with this
              instance using SonarLint at or before the date will be returned.
              The format must be ISO 8601 datetime format
              (YYYY-MM-DDThh:mm:ss±hhmm)
            example: '2020-01-01T00:00:00+0100'
          example: '2020-01-01T00:00:00+0100'
        - name: groupId
          in: query
          description: >-
            Filter users belonging to group. Only available for system
            administrators. Using != operator will exclude users from this
            group.
          required: false
          schema:
            type: string
            description: >-
              Filter users belonging to group. Only available for system
              administrators. Using != operator will exclude users from this
              group.
            internal: 'true'
          x-internal: 'true'
        - name: pageSize
          in: query
          description: >-
            Number of results per page. A value of 0 will only return the
            pagination information.
          required: false
          schema:
            type: integer
            format: int32
            default: 50
            description: >-
              Number of results per page. A value of 0 will only return the
              pagination information.
            maximum: 500
            minimum: 0
        - name: pageIndex
          in: query
          description: 1-based page index
          required: false
          schema:
            type: integer
            format: int32
            default: 1
            description: 1-based page index
            exclusiveMinimum: 0
            minimum: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersSearchRestResponse'
    post:
      tags:
        - Users Management
      summary: User creation
      description: |2
          Create a user.
          If a deactivated user account exists with the given login, it will be reactivated.
          Requires Administer System permission.
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRestRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRestResponseForAdmins'
  /v2/system/email-configurations:
    get:
      tags:
        - System
      summary: Search email configurations
      description: |2
          Get the list of email configurations.
          Note that a single configuration is supported at this time.
          Requires 'Administer System' permission.
      operationId: searchEmailConfigurations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailConfigurationSearchRestResponse'
      x-sonar-internal: 'true'
    post:
      tags:
        - System
      summary: Create an email configuration
      description: |2
          Create a new email configuration.
          Note that only a single configuration can exist at a time.
          Requires 'Administer System' permission.
      operationId: createEmailConfiguration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailConfigurationCreateRestRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailConfigurationResource'
      x-sonar-internal: 'true'
  /v2/sca/license-profiles:
    get:
      tags:
        - License Profiles
      summary: List license profiles
      description: |2
          List the license profiles that have been configured for use when evaluating license issues.
      operationId: index
      parameters:
        - name: projectKey
          in: query
          description: >
            If provided, filter to the license profile that is used to analyze
            the project (if one exists).
          required: false
          schema:
            type: string
            description: >
              If provided, filter to the license profile that is used to analyze
              the project (if one exists).
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LicenseProfileIndexRestResponse'
      x-sonar-internal: 'true'
    post:
      tags:
        - License Profiles
      summary: Create new license profile
      description: |2
          Create a new license profile for projects to use when evaluating license issues.
      operationId: create_1
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LicenseProfilesCreateRestRequest'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LicenseProfileResource'
      x-sonar-internal: 'true'
  /v2/sca/issues-releases/update-assignee:
    post:
      tags:
        - Issues-Releases
      summary: 'Update the assignee of an (issue,release) pair'
      description: |
        Update the assignee of an (issue,release) pair (dependency risk).

        This is an internal API and is subject to change without notice.
      operationId: updateAssignee
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAssigneeRestRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueReleaseDetailsResource'
      x-sonar-internal: 'true'
  /v2/sca/issues-releases/set-severity:
    post:
      tags:
        - Issues-Releases
      summary: Manually change the severity of an issue-release pair
      description: |
        Change the severity of a (issue,release) pair (dependency risk).

        This is an internal API and is subject to change without notice.
      operationId: setSeverity
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssueReleaseSetSeverityRestRequest'
        required: true
      responses:
