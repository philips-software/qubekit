          allowReserved: false
      description: >-
        Return component with specified measures.

        Requires the following permission: 'Browse' on the project of specified
        component.
      operationId: component
  /permissions/add_user:
    post:
      tags:
        - permission
      summary: Add permission to a user
      responses:
        '200':
          $ref: '#/components/responses/Ok'
      parameters:
        - in: query
          name: login
          style: form
          schema:
            type: string
          explode: true
          required: true
          description: User login
          allowReserved: false
        - in: query
          name: permission
          style: form
          schema:
            type: string
          explode: true
          required: true
          description: >-
            The permission you would like to grant to the user


            Possible values for global permissions: admin, gateadmin,
            profileadmin, provisioning, scan, applicationcreator,
            portfoliocreator


            Possible values for project permissions admin, codeviewer,
            issueadmin, securityhotspotadmin, scan, user
          allowReserved: false
        - in: query
          name: projectId
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: Project id
          allowReserved: false
        - in: query
          name: projectKey
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: Project key
          allowReserved: false
      description: >-
        This service defaults to global permissions, but can be limited to
        project permissions by providing project id or project key.


        Requires one of the following permissions:

        'Administer System' or 'Administer' rights on the specified project
      operationId: addPermissionToAUser
  /permissions/add_group:
    post:
      tags:
        - permission
      summary: Add a permission to a group
      responses:
        '200':
          $ref: '#/components/responses/Ok'
      parameters:
        - in: query
          name: groupName
          style: form
          schema:
            type: string
          explode: true
          required: true
          description: Group name or 'anyone' (case insensitive)
          allowReserved: false
        - in: query
          name: permission
          style: form
          schema:
            type: string
          explode: true
          required: true
          description: >-
            The permission you would like to grant to the group.


            Possible values for global permissions: admin, gateadmin,
            profileadmin, provisioning, scan, applicationcreator,
            portfoliocreator


            Possible values for project permissions admin, codeviewer,
            issueadmin, securityhotspotadmin, scan, user
          allowReserved: false
        - in: query
          name: projectId
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: Project id
          allowReserved: false
        - in: query
          name: projectKey
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: Project key
          allowReserved: false
      description: >-
        This service defaults to global permissions, but can be limited to
        project permissions by providing project id or project key.


        The group name must be provided.


        Requires one of the following permissions:

        'Administer System' or 'Administer' rights on the specified project
      operationId: addAPermissionToAGroup
  /permissions/remove_user:
    post:
      tags:
        - permission
      summary: Remove permission from a user
      responses:
        '200':
          $ref: '#/components/responses/Ok'
      parameters:
        - in: query
          name: login
          style: form
          schema:
            type: string
          explode: true
          required: true
          description: User login
          allowReserved: false
        - in: query
          name: permission
          style: form
          schema:
            type: string
          explode: true
          required: true
          description: >-
            The permission you would like to revoke from the user.


            Possible values for global permissions: admin, gateadmin,
            profileadmin, provisioning, scan, applicationcreator,
            portfoliocreator


            Possible values for project permissions admin, codeviewer,
            issueadmin, securityhotspotadmin, scan, user
          allowReserved: false
        - in: query
          name: projectId
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: Project id
          allowReserved: false
        - in: query
          name: projectKey
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: Project key
          allowReserved: false
      description: >-
        This service defaults to global permissions, but can be limited to
        project permissions by providing project id or project key.


        Requires one of the following permissions:

        'Administer System'


        'Administer' rights on the specified project
      operationId: removePermissionFromAUser
  /permissions/remove_group:
    post:
      tags:
        - permission
      summary: Remove a permission from a group
      responses:
        '200':
          $ref: '#/components/responses/Ok'
      parameters:
        - in: query
          name: groupName
          style: form
          schema:
            type: string
          explode: true
          required: true
          description: Group name or 'anyone' (case insensitive)
          allowReserved: false
        - in: query
          name: permission
          style: form
          schema:
            type: string
          explode: true
          required: true
          description: >-
            The permission you would like to revoke from the group.


            Possible values for global permissions: admin, gateadmin,
            profileadmin, provisioning, scan, applicationcreator,
            portfoliocreator


            Possible values for project permissions admin, codeviewer,
            issueadmin, securityhotspotadmin, scan, user
          allowReserved: false
        - in: query
          name: projectId
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: Project id
          allowReserved: false
        - in: query
          name: projectKey
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: Project key
          allowReserved: false
      description: >-
        This service defaults to global permissions, but can be limited to
        project permissions by providing project id or project key.


        The group name must be provided.


        Requires one of the following permissions:

        'Administer System' or 'Administer' rights on the specified project
      operationId: removeAPermissionFromAGroup
  /projects/license_usage:
    get:
      operationId: getAListOfProjectsAndLicenseUsage
      tags:
        - project
      summary: Get a list of projects and license usage.
      responses:
        '200':
          description:
            The request was successful, and the server has returned the
            requested resource in the response body.
          content:
            application/json:
              schema:
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      type: object
                      properties:
                        projectKey:
                          type: string
                        projectName:
                          type: string
                        branch:
                          type: string
                        licenseUsagePercentage:
                          type: number
                        linesOfCode:
                          type: integer
                      required:
                        - projectKey
                        - projectName
                        - branch
                        - licenseUsagePercentage
                        - linesOfCode
                required:
                  - projects
        '401':
          description:
            Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        '403':
          description:
            The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        '500':
          $ref: '#/components/responses/InternalServerErrror'
  /alm_settings/list:
    get:
      tags:
        - alm_settings
      summary: List ALM settings
      operationId: listAlmSettings
      description: >-
        List the available DevOps Platform settings for a given project, sorted by ALM key.
        Requires 'Administer project' permission if project is specified, or 'Create Projects' permission otherwise.
      security:
        - basicAuth: []
        - tokenAuth: []
      parameters:
        - in: query
          name: project
          style: form
          schema:
            type: string
          required: false
          description: Project key
          allowReserved: false
      responses:
        '200':
          $ref: '#/components/responses/Ok'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /alm_settings/list_definitions:
    get:
      tags:
        - alm_settings
      summary: List all ALM definitions
      operationId: listAlmDefinitions
      description: >-
        List all DevOps Platform settings, sorted by creation date.
        Requires 'Administer System' permission.
      security:
        - basicAuth: []
        - tokenAuth: []
      responses:
        '200':
          $ref: '#/components/responses/Ok'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /alm_settings/count_binding:
    get:
      tags:
        - alm_settings
      summary: Count project bindings
      operationId: countAlmBindings
      description: >-
        Returns the number of projects bound to a DevOps Platform setting.
        Requires 'Administer System' permission.
      security:
        - basicAuth: []
        - tokenAuth: []
      parameters:
        - in: query
          name: almSetting
          style: form
          schema:
            type: string
          required: true
          description: ALM setting key
          allowReserved: false
      responses:
        '200':
          $ref: '#/components/responses/Ok'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /alm_settings/validate:
    get:
      tags:
        - alm_settings
