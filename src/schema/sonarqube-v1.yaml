info:
  title: Sonarqube V1 API
  version: 2025.2
  description: API definition for Sonarqube Server v1 API
tags:
  - name: project
  - name: measures
  - name: issue
  - name: permission
  - name: alm_settings
  - name: applications
paths:
  /issues/search:
    get:
      tags:
        - issue
      summary: Search Issues
      security:
        - basicAuth: []
        - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueSearchResponse'
          description:
            The request was successful, and the server has returned the
            requested resource in the response body.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description:
            Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        '403':
          description:
            Forbidden - The user does not have the required permissions
        '404':
          description: Not found - The requested resource does not exist
        '500':
          description: Internal server error
        '503':
          $ref: '#/components/responses/Service Unavailable'
      parameters:
        - $ref: '#/components/parameters/ps'
        - $ref: '#/components/parameters/p'
        - in: query
          name: componentKeys
          style: form
          schema:
            type: string
          explode: true
          required: false
          description:
            Comma-separated list of component keys. Retrieve issues associated
            with the specified components and their descendants.
          allowReserved: false
        - in: query
          name: projectKeys
          style: form
          schema:
            type: string
          explode: true
          required: false
          description:
            Comma-separated list of project keys. Retrieve issues associated
            with the specified projects.
          allowReserved: false
        - in: query
          name: severities
          style: form
          schema:
            type: string
            examples:
              - INFO,MINOR,MAJOR,CRITICAL,BLOCKER
          explode: true
          required: false
          description:
            Comma-separated list of severities (INFO, MINOR, MAJOR, CRITICAL,
            BLOCKER).
          allowReserved: false
        - in: query
          name: assignees
          style: form
          schema:
            type: string
            examples:
              - admin,usera,__me__
          explode: true
          required: false
          description:
            Comma-separated list of assignee logins. The value '__me__' can be
            used as a placeholder for user who performs the request
          allowReserved: false
        - in: query
          name: types
          style: form
          schema:
            type: string
            examples:
              - CODE_SMELL
              - BUG
              - VULNERABILITY
          explode: true
          required: false
          description:
            Comma-separated list of issue types (CODE_SMELL, BUG,
            VULNERABILITY).
          allowReserved: false
        - in: query
          name: statuses
          style: form
          schema:
            type: string
            examples:
              - OPEN,CONFIRMED,REOPENED,RESOLVED,CLOSED
          explode: true
          required: false
          description:
            Comma-separated list of statuses (OPEN, CONFIRMED, REOPENED,
            RESOLVED, CLOSED).
          allowReserved: false
        - in: query
          name: resolutions
          style: form
          schema:
            type: string
            examples:
              - FALSE-POSITIVE,WONTFIX,FIXED,REMOVED
          explode: true
          required: false
          description:
            Comma-separated list of resolutions (FALSE-POSITIVE, WONTFIX, FIXED,
            REMOVED).
          allowReserved: false
        - in: query
          name: s
          style: form
          schema:
            enum:
              - HOTSPOTS
              - FILE_LINE
              - STATUS
              - SEVERITY
              - CLOSE_DATE
              - CREATION_DATE
              - UPDATE_DATE
            type: string
          explode: true
          required: false
          description: Sort field
          allowReserved: false
        - in: query
          name: asc
          style: form
          schema:
            type: boolean
            default: false
          explode: true
          required: false
          description: Ascending sort. Default is false (descending).
          allowReserved: false
        - in: query
          name: resolved
          style: form
          schema:
            type: boolean
          explode: true
          required: false
          description: To match resolved or unresolved issues
          allowReserved: false
        - in: query
          name: rules
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: Comma-separated list of rule keys.
          allowReserved: false
        - in: query
          name: tags
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: Comma-separated list of tags.
          allowReserved: false
        - in: query
          name: authors
          style: form
          schema:
            type: string
            examples:
              - torvalds@linux-foundation.org
          explode: true
          required: false
          description:
            Comma-separated list of SCM accounts. To set several values, the
            parameter must be called once for each value.
          allowReserved: false
        - in: query
          name: createdAfter
          style: form
          schema:
            type: string
            format: date-time
          explode: true
          required: false
          description:
            Filter issues created after the given date (format YYYY-MM-DD or
            datetime ISO format).
          allowReserved: false
        - in: query
          name: createdBefore
          style: form
          schema:
            type: string
            format: date-time
          explode: true
          required: false
          description:
            Filter issues created before the given date (format YYYY-MM-DD or
            datetime ISO format).
          allowReserved: false
        - in: query
          name: createdAt
          style: form
          schema:
            type: string
            format: date-time
          explode: true
          required: false
          description:
            Filter issues created at a specific date (format YYYY-MM-DD or
            datetime ISO format).
          allowReserved: false
        - in: query
          name: createdInLast
          style: form
          schema:
            type: string
            examples:
              - 1m
              - 1h
              - 1d
              - 1w
              - 1y
          explode: true
          required: false
          description:
            Filter issues created during a time span before now (e.g. 1m, 1h,
            1d, 1w, 1y).
          allowReserved: false
        - in: query
          name: languages
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: Comma-separated list of language keys.
          allowReserved: false
        - in: query
          name: facets
          style: form
          schema:
            type: string
          explode: true
          required: false
          description:
            Comma-separated list of facets to include in the response.
          allowReserved: false
        - in: query
          name: additionalFields
          style: form
          schema:
            type: string
            examples:
              - _all
              - comments
              - languages
              - rules
              - ruleDescriptionContextKey
              - transitions
              - actions
              - users
          explode: true
          required: false
          description:
            Comma-separated list of the optional fields to be returned in
            response. Action plans are dropped in 5.5, it is not returned in the
            response.
          allowReserved: false
      description: >-
        Search for issues based on various criteria. This endpoint supports
        pagination and filtering. The response includes issue details, paging
        information, and facets if requested.

        Requires the 'Browse' permission on the specified project(s).

        For applications, it also requires 'Browse' permission on its child
        projects.

        When issue indexing is in progress returns 503 service unavailable HTTP
        code.
      operationId: searchIssues
  /projects/search:
    get:
      tags:
        - project
      summary: Search Projects
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectSearchResponse'
          description:
            The request was successful, and the server has returned the
            requested resource in the response body.
        '401':
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description:
            Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
      parameters:
        - in: query
          name: analyzedBefore
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: >-
            Filter the projects for which the last analysis of all branches are
            older than the given date (exclusive).

            Either a date (server timezone) or datetime can be provided.
          allowReserved: false
        - in: query
          name: p
          style: form
          schema:
            type: integer
          explode: true
          required: false
          description: 1-based page number
          allowReserved: false
        - in: query
          name: q
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: |-
            Limit search to:
            component names that contain the supplied string
            component keys that contain the supplied string
          allowReserved: false
        - in: query
          name: onProvisionedOnly
          style: form
          schema:
            type: boolean
          explode: true
          required: false
          description: Filter the projects that are provisioned
          allowReserved: false
        - in: query
          name: projects
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: Comma-separated list of project keys
          allowReserved: false
        - in: query
          name: ps
          style: form
          schema:
            type: integer
          explode: true
          required: false
          description:
            Page size. Must be greater than 0 and less or equal than 500
          allowReserved: false
        - in: query
          name: qualifiers
          style: form
          schema:
            type: string
          explode: true
          required: false
          description:
            Comma-separated list of component qualifiers. Filter the results
            with the specified qualifiers
          allowReserved: false
      description: Search for projects
      operationId: searchProjects
  /measures/component:
    get:
      tags:
        - measures
      summary: Component
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeasureComponentResponse'
          description:
            The request was successful, and the server has returned the
            requested resource in the response body.
        '401':
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description:
            Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        '403':
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description:
            The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
      parameters:
        - in: query
          name: additionalFields
          style: form
          schema:
            enum:
              - metrics
              - period
            type: string
          explode: true
          required: false
          description:
            Comma-separated list of additional fields that can be returned in
            the response.
          allowReserved: false
        - in: query
          name: branch
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: Branch key. Not available in the community edition.
          allowReserved: false
        - in: query
          name: component
          style: form
          schema:
            type: string
            examples:
              - my_project
          explode: true
          required: true
          description: Component key
          allowReserved: false
        - in: query
