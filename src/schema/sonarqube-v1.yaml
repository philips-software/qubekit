openapi: 3.1.0
components:
  schemas:
    Metric:
      type: object
      title: Metric for a component
      required:
        - key
        - name
        - description
        - domain
        - type
        - higherValuesAreBetter
        - qualitative
        - hidden
      properties:
        key:
          type: string
        name:
          type: string
        type:
          type: string
        domain:
          type: string
        hidden:
          type: boolean
        description:
          type: string
        qualitative:
          type: boolean
        higherValuesAreBetter:
          type: boolean
      description: A metric captured from a project
    Paging:
      type: object
      required:
        - pageIndex
        - pageSize
        - total
      properties:
        total:
          type: integer
          examples:
            - 100
        pageSize:
          type: integer
          examples:
            - 25
        pageIndex:
          type: integer
          examples:
            - 1
            - 2
      description: Used to represent a paged response
    Measure:
      type: object
      required:
        - metric
        - value
        - period
      properties:
        value:
          type: string
        metric:
          type: string
          examples:
            - complexity
            - new_violations
            - nloc
        period:
          type: object
          required:
            - value
            - bestValue
          properties:
            value:
              type: boolean
            bestValue:
              type: string
              examples:
                - '25'
      description: Measures from a project
    Component:
      type: object
      required:
        - key
        - name
        - qualifier
        - visibility
        - lastAnalysisDate
        - revision
        - managed
      properties:
        key:
          type: string
        name:
          type: string
        managed:
          type: string
        revision:
          type: string
        qualifier:
          type: string
        visibility:
          type: string
        lastAnalysisDate:
          type: string
      description: A component is a representation of a Project in Sonarqube
    IssueSearchResponse:
      type: object
      title: Issue Search Response
      required:
        - paging
        - components
        - rules
        - users
        - facets
        - issues
      properties:
        rules:
          type: array
          items:
            type: object
            required:
              - key
              - name
              - status
              - lang
              - langName
            properties:
              key:
                type: string
              lang:
                type: string
              name:
                type: string
              status:
                type: string
              langName:
                type: string
        users:
          type: array
          items:
            type: object
            required:
              - login
              - name
              - active
              - avatar
            properties:
              name:
                type: string
              login:
                type: string
              active:
                type: boolean
              avatar:
                type: string
        facets:
          type: array
          items:
            type: object
            required:
              - property
              - values
            properties:
              values:
                type: array
                items:
                  type: object
                  required:
                    - val
                    - count
                  properties:
                    val:
                      type: string
                    count:
                      type: number
              property:
                type: string
        issues:
          type: array
          items:
            type: object
            required:
              - key
              - component
              - project
              - rule
              - cleanCodeAttribute
              - cleanCodeAttributeCategory
              - issueStatus
              - prioritizedRule
              - impacts
              - message
              - messageFormattings
              - line
              - hash
              - author
              - effort
              - creationDate
              - updateDate
              - tags
              - comments
              - attr
              - transitions
